<!DOCTYPE html>
<html>
<head>
    <title>Stock Predictor</title>
</head>
<body>
    <h1>Stock Price Predictor</h1>
    <form method="post">
        <label>Enter Stock Ticker:</label>
        <input type="text" name="stock" required>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Predicted Price: ${{ prediction | round(2) }}</h2>
    {% endif %}
</body>
</html>
